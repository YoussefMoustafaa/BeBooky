<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EditBook</title>
</head>
<body>
    <h2>Select a book </h2>
    <label for="book">The book you want to edit</label>
    <select name="book" id="book">
        <option value="1">Book 1</option>
        <option value="2">Book 2</option>
        <option value="3">Book 3</option>
        <option value="4">Book 4</option>
        <option value="5">Book 5</option>
        <option value="6">Book 6</option>
    </select>
    <br>
    <section>
        <form action="">
            <h2>Book Details</h2>
                <label for="bookname">Book Name</label>
                <input type="text" id="bookname" placeholder="enter the book name" value="book 1">
                <br>
                <label for="author name">Author Name</label>
                <input type="text" id="author name" placeholder="enter the author name" value="morio">
                <br>
                <label for="no of pages">Number Of Pages</label>
                <input type="number" name="no of pages" id="no of pages" value="77" placeholder="enter the number of pages">
                <br>
                <label for="description">Book Description</label>
                <br>
                <textarea name="des" id="description" cols="50" rows="10" placeholder="enter the book description">bla bla bla </textarea>
                <br>
                <input type="submit" value="save changes"></form>
    </section>
</body>
</html>

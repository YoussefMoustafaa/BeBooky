<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/Login.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>BeBooky| Login</title>
</head>
<body>
    <header>
        <nav id="nav-bar">
            <a href="./index.html" id="header-title">BeBooky</a>
            <ul id="menu-links">
                <li><a href="./index.html">Home</a></li>
                <li><a href="userPages/userHomePage.html">User</a></li>
                <li><a href="adminPages/adminHomePage.html">Admin</a></li>
            </ul>
            <ul id="register-btns">
                <li><a href="pages/UserLogin.html" id="login-btn">Log in</a></li>
                <li><a href="pages/SignUp.html" id="get-started-btn">Get Started</a></li>
            </ul>
        </nav>
    </header>
    <div class = "body-container">
        <div class = "login-img">
            <p>"Your journey begins with a login."</p>
            <img src = "../images/Book-Lover-Pana.svg" alt = "A man enjoying reading">
        </div>
        <div class = "login-form">
            <h1>Login</h1>
            <form id="log-in-form">
                <label for = "username">Username or email address</label>
                <div>
                    <i class="material-icons">person</i>
                    <input type = "text" required id = "username" placeholder = "Username or Email">
                </div>
                <label for = "password">Password</label>
                <div>
                    <i class="material-icons">lock</i>
                    <input type = "password" required minlength = "8" maxlength = "20" id = "password" placeholder = "Password">
                    <i class="material-icons" id = "visibile">visibility</i>
                </div>
                <p class = "min" style="margin-bottom: 5px; display: flex; align-items: center;"></p>
                <input type="submit" value = "Log In">
            </form>
            <P>Don't have an account? <a href = "../pages/SignUp.html">Sign up</a></P>
        </div>
    </div>
    
    <script  src = "../js/Login.js" type="module"></script>
</body>
</html>

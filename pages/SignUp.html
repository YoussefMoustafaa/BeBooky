<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style.css">
    <title>Sign Up</title>
</head>
<body>
    <header>
        <div  class="header-container">
            <a href="../index.html" id="header-title">Online Library</a>
            <nav>
                <input type="text" placeholder="Search Books..." id="search-bar">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="pages/SignUp.html">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <h1>Sign Up to the Online Library</h1>
    <form>
        <div>
            <label for = "username">Username</label>
            <br>
            <input type = "text" required id = "username">
        </div>
        <div>
            <label for = "password">Password</label>
            <br>
            <input type = "password" required minlength = "8" maxlength = "20" id = "password">
        </div>
        <div>
            <label for = "ConfirmPassword">Confirm Password</label>
            <br>
            <input type = "password" required minlength = "8" maxlength = "20" id = "ConfirmPassword">
        </div>
        <div>
            <label for = "email">Email Address</label>
            <br>
            <input type = "email" required id = "email">
        </div>
        <div>
            <input id = "isAdmin" type="checkbox" name = "User Type" value = "Admin">
            <label for = "isAdmin">Admin</label>
        </div>
        <input type="submit" value = "Sign Up">
    </form>
    <div>
    Already have an account?
    <br>
    Login as <a href = "AdminLogin.html">Admin</a> or <a href = "UserLogin.html">User</a>
    </div>
</body>
</html>

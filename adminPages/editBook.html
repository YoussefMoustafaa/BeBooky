<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Edit Book</title>
</head>
<body>
    <header>
        <div  class="header-container">
            <a href="../index.html" id="header-title">Online Library</a>
            <nav>
                <input type="text" placeholder="Search Books..." id="search-bar">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="adminHomePage.html">All Books</a></li>
                    <li><a href="editBook.html">Edit Books</a></li>
                    <li><a href="addbook.html">Add Book</a></li>
                    <li><a href="../userPages/userHomePage.html">Switch to User</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <h2>Select a book </h2>
    <label for="book">The book you want to edit</label>
    <select name="book" id="book">
        <option value="" disabled selected>Select a Book</option>
        <option value="1">Book 1</option>
        <option value="2">Book 2</option>
        <option value="3">Book 3</option>
        <option value="4">Book 4</option>
        <option value="5">Book 5</option>
        <option value="6">Book 6</option>
    </select>
    <br>
    <section>
        <form action="">
            <h2>Book Details</h2>
                <fieldset>
                <legend></legend>
                <label for="bookid"> Book ID</label>
                <input type="text" id="bookid" placeholder="enter the book id" value="1" required>
                <br>
                <label for="bookname">Book Name</label>
                <input type="text" id="bookname" placeholder="enter the book name" value="book 1" required>
                <br>
                <label for="author name">Author Name</label>
                <input type="text" id="author name" placeholder="enter the author name" value="Ahmed Tawfik" required>
                <br>
                <label for="category">Category</label>
                <select name="category" id="category">
                <option value="" disabled selected>Select a category</option>
                 <option value="Fantasy">Fantasy</option>
                <option value="Science Fiction">Science Fiction</option>
                <option value="Mystery">Mystery</option>
                <option value="Romantic">Romantic</option>
                <option value="Thriller">Thriller</option>
                <option value="Horror">Horror</option>
                <option value="Non-Fiction">Non-Fiction</option>
                <option value="Biography">Biography</option>
                <option value="Self-Help">Self-Help</option>
                <option value="History">History</option>
                </select>
                <br>
                <label for="no of pages">Number Of Pages</label>
                <input type="number" name="no of pages" id="no of pages" value="100" placeholder="enter the number of pages" required>
                <br>
                <label for="description">Book Description</label>
                <br>
                <textarea name="des" id="description" cols="50" rows="10" placeholder="enter the book description"required>"The Power of Habit (2012) unveils the science behind habit formation and change, making it a valuable read. Key highlights include: The book uncovers the psychology and neuroscience behind our daily routines. It presents practical strategies for replacing bad habits with positive ones."</textarea>
                <br>
                <input type="submit" value="save changes">
                </fieldset>
            </form>
    </section>
</body>
</html>

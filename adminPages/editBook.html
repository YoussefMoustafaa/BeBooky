<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/editbook.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Edit Book</title>
</head>
<body>
    <header>
        <nav id="nav-bar" class="bg-nav-bar">
            <a href="./index.html" id="header-title">BeBooky</a>
            <ul id="menu-links">
                <li><a href="./index.html">Home</a></li>
                <li><a href="userPages/userHomePage.html">User</a></li>
                <li><a href="adminPages/adminHomePage.html">Admin</a></li>
            </ul>
            <ul id="register-btns">
                <li><a href="pages/UserLogin.html" id="login-btn">Log in</a></li>
                <li><a href="pages/SignUp.html" id="get-started-btn">Get Started</a></li>
            </ul>
        </nav>
    </header>
    <div class="body-container-edit">
        <form id="editbookform">
            <div id = "left">
                <h1 id = "leftTitle">Edit a book</h1>
                <div id = "info">"Revise and personalize your book's details effortlessly"</div>
                <img id = "leftImg" src="../images/Ebook-bro_1.svg" alt="" >
            </div>
            <div id = "right">
                <h2>Book Details</h2>
                <div id = "imgFrame">
                    <img id = "img" src="../images/the fault in our stars.jpg" alt="book img">
                    <!-- <img id = "img"src="../images/The Power of Habit.jpg" alt="book img"> -->
                </div>
                    <div id = "rightImg">
                        <label for="upImg">upload image</label>
                        <input id = "upImg" type="file" accept="image/jpeg, image/png ">
                    </div>
                    <!-- <img id = "bookim" src="../images/6888606_copy-removebg-preview.png" alt=""> -->
                    <div id = "bname">
                        <label for="bookname">Book Name </label>
                        <br>
                        <input type="text" id="bookname" placeholder="enter the book name" value="book 1" required>
                        <br>
                        </div>
                        <div id = "auname">
                        <label for="author name">Author Name </label>
                        <br>
                        <input type="text" id="author" placeholder="enter the author name" value="Ahmed Tawfik" required>
                    </div>
                    <br>
                    <br>
                    <br>
                    <div id = "bid">
                        <label for="bookid"> Book ID  </label>
                        <br>
                        <input type="text" id="bookid" placeholder="enter the book id" value="1" required>
                    
                        <br>
                    </div>
                    <div id = "bno">
                        <label for="no_of_pages">Number of pages </label>
                        <br>
                        <input type="number" name="no_of_pages" id="no_of_pages" value="100" placeholder="enter the number of pages" required>
                        <br>
                    </div>
                    <div id = "cat">
                        <label for="category"> Category  </label>
                        <br>
                        <input type="text" id="category" placeholder="enter the book's category" value="fantasy" required>
                        <br>
                    </div>
                    <div id = "rat">
                        <label for="rating">Rating out of 5</label>
                        <br>
                        <input type="text" name="rating" id="rating" value="4.3" placeholder="enter the book's rating" required>
                        <br>
                        </div>
                    <br>
                    <br>
                    <label for="description">Book Description </label>
                    <br>
                    <br>
                    <textarea name="des" id="description" cols="50" rows="10" placeholder="enter the book description"required>"The Power of Habit (2012) unveils the science behind habit formation and change, making it a valuable read. Key highlights include: The book uncovers the psychology and neuroscience behind our daily routines. It presents practical strategies for replacing bad habits with positive ones."</textarea>
                    <br>
                    <button id = "save">save changes</button>
                    <!-- <button id = "save" type="submit" value="save changes" > -->
            </div>
        </form>
    </div>
    <script type="module" src="../js/editBook.js"></script>
</body>
</html>
